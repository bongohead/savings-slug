<!-- Add Edit Modal -->
<div class="modal fade" id="edit-transaction-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-md modal-dialog-centered" role="document">
		<div class="modal-content">
			<form class="form">
				<div class="modal-header">
					<h5 class="modal-title">Edit Transaction</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				
					<div class="input-group input-group-sm mb-2">
						<span class="input-group-text">Transaction #:</span>
						<input type="text" class="form-control" id="edit-transaction-id" readonly>
						<span class="input-group-text">Transaction Date:</span>
						<input type="text" class="form-control" id="edit-transaction-date">
					</div>

					<div class="input-group input-group-sm mb-2">
						<span class="input-group-text">Description:</span>
						<input type="text"  class="form-control" id="edit-transaction-description"></input>
					</div>

					<div class="input-group input-group-sm mb-2">
						<span class="input-group-text">Funds In/Out
							<span class="fa fa-question-circle fa-fw ml-1 mr-1" data-bs-toggle="tooltip" data-html="true" title="Enter the dollar value of the funds entering this account; use negatives to represent funds exiting the account."></span>:
						</span>
						<input type="text"  class="form-control" id="edit-transaction-value"></input>
					</div>


					<div class="input-group input-group-sm mb-2">
						<span class="input-group-text">Fund Source/Destination
							<span class="fa fa-question-circle fa-fw ml-1 mr-1" data-bs-toggle="tooltip" data-html="true" title="Source of funds entering account; or destination of funds exiting account if funds in/out value is negative."></span>:
						</span>
						<select id="edit-transaction-other-account" class="form-control form-select form-select-sm">
						</select>
					</div>
					
					<p id="edit-transaction-debit-statement" style="color: #DC3545, font-size: .8rem"></p>

					<div class="invalid-feedback mt-1" style="color: #DC3545, font-size: .8rem">Error Message!</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button class="btn btn-danger" id="edit-transaction-delete" type="button">Delete Transaction</button>
					<button class="btn btn-success" id="edit-transaction-submit" type="button">Submit Changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
