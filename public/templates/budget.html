{% extends "base.html" %}
{% block staticlinks %}
{% endblock %}


{% block content %}



<div class="container">
	<div class="row justify-content-center py-2">
		<h3>
			<h3 class="align-bottom">Monthly Budget Planner</h3>
			<button id="add-budget-open" class="btn btn-success" type="submit"><span class="fas fa-plus me-1"></span>Modify Monthly Budget</button>
		</h3>
	</div>
</div>
<hr>
<section class="container">
	<!--<div class="row justify-content-center">
		<div class="col-xl-8 col-lg-10 col-12-md px-2" id="accounts-chart-div"></div>
	</div>-->
	<div class="row justify-content-center my-2">
		<div class="col-auto">
			<div class="btn-group btn-group-lg mb-3">
				<button id="active-month-back" type="button" class="btn btn-outline-secondary active-month-change">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
					</svg>
					<span class="visually-hidden">Button</span>
				</button>
				<button type="button" class="btn btn-outline-secondary">
					<span id="active-month" class="font-size:2.0rem">Active Month</span>
				</button>
				<button id="active-month-next" type="button" class="btn btn-outline-secondary active-month-change">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"></path>
					</svg>
					<span class="visually-hidden">Button</span>
              </button>
            </div>
		</div>
	</div>
	<div class="row justify-content-center my-2">
		<div class="col-auto">
			<table class="border-bottom" id="budget-table"></table>
		</div>
	</div>

	<hr>

	
</section>



<!-- Modify Budget Modal -->
<div class="modal fade" id="add-budget-modal" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content">
			<form class="form">
				<div class="modal-header">
					<h5 class="modal-title">Modify Monthly Budget</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				
					<div class="invalid-feedback mt-1" style="color: #DC3545, font-size: .8rem">Error Message!</div>

					<div class="row justify-content-center my-2">
						<div class="col-12 px-4">
							<table id="add-budget-table" class="border-bottom w-100"></table>
						</div>
					</div>

							
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button class="btn btn-primary" id="add-budget-submit" type="button">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>


{% endblock %}
