background-image: url('/static/Liquid-Cheese.svg');
background-attachment: fixed;
background-size: cover;">
		<div class="col-auto">
			<!-- Form from https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
			<form class="px-5 py-4 m-5 border border-2 rounded" style="background-color: rgba(255, 255, 255, .7)">
				<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
				<div class="row">
					<img class="mb-4" src="/static/slug.png" alt="Savings Slug" width="200" height="200">
				</div>
				<label for="inputEmail" class="form-label">Email address</label>
				<input type="email" id="inputEmail" class="form-control mb-2 px-2" placeholder="" required="" autofocus="">
				<label for="inputPassword" class="form-label">Password</label>
				<input type="password" id="inputPassword" class="form-control mb-2 px-2" placeholder="" required="">
				<div class="checkbox mb-2">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
				</div>
				<div id="inputValid" class="invalid-feedback mb-1" style="display:none">Error: Invalid Username or Password.</div>
				<div class="d-grid gap-2">
					<button id="login-button" class="btn btn-primary" type="submit">Sign in</button>
				</div>
		</form>
		</div>
	</div>
</main>
